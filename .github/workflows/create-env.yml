name: Create envfile

on: [ push ]

jobs: 
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_VITE_GH_TOKEN: ${{ secrets.GH_TOKEN }}
          envkey_VITE_END_POINT: https://admin.alanlengkoan.com
